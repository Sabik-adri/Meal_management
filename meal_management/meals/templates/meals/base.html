<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meal Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding-left: 13%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 0;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
            font-size: 1em;
            text-align: left;
        }

        th, td {
            padding: 1em;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'meal_entry' %}">Meal Entry</a>
        <a href="{% url 'bazar_entry' %}">Bazar Entry</a>
        <a href="{% url 'meal_summary' %}">Meal Summary</a>
        <a href="{% url 'person_list' %}">Person List</a>
    </div>

    <div class="sidebar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'meal_entry' %}">Meal Entry</a>
        <a href="{% url 'bazar_entry' %}">Bazar Entry</a>
        <a href="{% url 'meal_summary' %}">Meal Summary</a>
        <a href="{% url 'person_list' %}">Person List</a>
        <a href="{% url 'meal_details' %}">Meal Details</a>
        <a href="{% url 'bazar_details' %}">Bazar Details</a>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
